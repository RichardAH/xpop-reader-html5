<html>
<head>
    <title>Html-Qrcode Demo</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.0.3/html5-qrcode.min.js" integrity="sha512-uOj9C1++KO/GY58nW0CjDiUjLKWQG4yB/NJMj3PtJNmFA52Hg56lojRtvBpLgQyVByUD+1M3M/1tKdoGDKUBAQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    function docReady(fn) {
        // see if DOM is already available
        if (document.readyState === "complete"
            || document.readyState === "interactive") {
            // call on next available tick
            setTimeout(fn, 1);
        } else {
            document.addEventListener("DOMContentLoaded", fn);
        }
    }

    docReady(function () {
        var resultContainer = document.getElementById('qr-reader-results');
        var lastResult, countResults = 0;
        let frames = {}
        let done = false
        function onScanSuccess(decoded, decodedResult) {
            if (decoded !== lastResult) {
                ++countResults;
                lastResult = decoded;
                // Handle on success condition with the decoded message.
                
                console.log(`Scan result ${decoded}`, decodedResult);
                if (done)
                    return;
                if (decoded.slice(0,4) == 'XPOP')
                {
                    let frame = parseInt(decoded.slice(4,6), 16)
                    let total = parseInt(decoded.slice(6,8), 16)
                    
                    frames[frame] = decoded.slice(8)
                    if (Object.keys(frames).length >= total)
                    {
                        done = true
                        let full_payload = ""
                        for (let i = 1; i <= total; ++i)
                            full_payload += frames[i]

                        resultContainer.innerHTML += '<div>' + full_payload + '</div>'
                    } 
                    else
                        resultContainer.innerHTML = 
                        '<div>' + Math.floor((Object.keys(frames).length / total)*100) + '% - need ' + 
                            (total - Object.keys(frames).length) + ' more. So far: <br />' +
                            JSON.stringify(Object.keys(frames)) + '</div>';

                }
            }
        }

        var html5QrcodeScanner = new Html5QrcodeScanner(
            "qr-reader", { fps: 60, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess);
    });
</script>
</head>
<body>
    <div id="qr-reader" style="width:500px"></div>
    <div id="qr-reader-results"></div>
</body>
</html>
